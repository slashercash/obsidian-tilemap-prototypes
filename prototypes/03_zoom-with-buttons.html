<style>
    :root {
        --grid-size: 30
    }
    .mysupergrid {
        margin: 20px;
    }
    .mysupergrid span {
        display: flex;
        gap: 0px;
        flex-wrap: wrap;
        width: min-content;
        margin: auto;
    }
    .mysupergrid section {
        display: inherit;
        gap: inherit;
    }
    .mysupergrid section div {
        display: grid;
        height: calc(var(--grid-size) * 1px);
        width: calc(var(--grid-size) * 1px);
        background-color: green;
        box-shadow: inset 0 0 0 1px black;
    }
    .mysupergrid section .left-slab,
    .mysupergrid section .right-slab,
    .mysupergrid section .up-slab,
    .mysupergrid section .down-slab {
        position: relative;
        background-color: unset;
        grid-row-start: 1;
        grid-column-start: 1;
    }

    .mysupergrid section .left-slab::before,
    .mysupergrid section .right-slab::before,
    .mysupergrid section .up-slab::before,
    .mysupergrid section .down-slab::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        box-shadow: inset 0 0 0 1px black;
    }

    .mysupergrid section .left-slab::before {
        width: 50%;
        background-color: red;
    }
    .mysupergrid section .right-slab::before {
        width: 50%;
        right: 0;
        background-color: violet;
    }
    .mysupergrid section .up-slab::before {
        height: 50%;
        background-color: yellow;
    }
    .mysupergrid section .down-slab::before {
        height: 50%;
        bottom: 0;
        background-color: lightblue;
    }
</style>

<body>
    <div class="mysupergrid">
        <button onclick="
            var style = document.querySelector(':root').style;
            var size = Number(style.getPropertyValue('--grid-size'));
            if (size === 0) size = 30;
            if (size < 199) style.setProperty('--grid-size', size + 5);
            ">+</button>
        <button onclick="
            var style = document.querySelector(':root').style;
            var size = Number(style.getPropertyValue('--grid-size'));
            if (size === 0) size = 30;
            if (size > 6) style.setProperty('--grid-size', size - 5);
            ">-</button>
        <span>
            <section><div><div class="left-slab"></div></div><div></div><div></div><div></div><div></div><div></div></section>
            <section><div><div class="right-slab"></div></div><div></div><div><div></div></div><div></div><div></div><div></div></section>
            <section><div><div class="down-slab"></div></div><div></div><div></div><div></div><div></div><div></div></section>
            <section><div><div class="up-slab"></div></div><div><div class="left-slab"></div></div><div></div><div></div><div></div><div></div></section>
            <section><div><div class="up-slab"></div><div class="right-slab"></div><div class="down-slab"></div></div><div></div><div></div><div></div><div></div><div></div></section>
            <section><div></div><div></div><div></div><div></div><div></div><div></div></section>
        </span>
    </div>
</body>
